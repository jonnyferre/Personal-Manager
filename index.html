<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0f172a" />
  <title>Personal Manager</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="stylesheet" href="styles.css?v=2" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <button id="btnBack" class="iconbtn" aria-label="Volver" title="Volver">‹</button>
      <div class="topbar__titles">
        <div id="topTitle" class="topbar__title">Personal Manager</div>
        <div id="topSubtitle" class="topbar__subtitle"></div>
      </div>
      <div class="topbar__actions">
        <button id="btnAdd" class="iconbtn" aria-label="Añadir" title="Añadir">＋</button>
        <button id="btnSettings" class="iconbtn" aria-label="Ajustes" title="Ajustes">⚙</button>
      </div>
    </header>

    <main id="main" class="main"></main>

    <div id="toast" class="toast hidden"></div>

    <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
      <div class="modal">
        <div class="modal__head">
          <div id="modalTitle" class="modal__title">Modal</div>
          <button id="modalClose" class="iconbtn" aria-label="Cerrar" title="Cerrar">✕</button>
        </div>
        <div id="modalBody" class="modal__body"></div>
        <div id="modalFoot" class="modal__foot"></div>
      </div>
    </div>
  </div>

  <script src="app.js?v=2"></script>
</body>
</html>
